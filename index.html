<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        /* 구글폰트 적용 */
        * {
            font-family: 'Gowun Dodum', sans-serif;
            /* 구글폰트 적용 */
        }

        .mytitle {
            background-color: green;
            /* 타이틀 배경색상 설정 */
            color: white;
            /* 글자 색상 설정 */
            height: 250px;
            /* 타이틀 배경 높이설정 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* 플랙스박스 컨터이너 레이아웃 정렬, 4개코드 세트로 사용 */

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg');
            background-position: center;
            background-size: cover;
            /* 백그라운드 사이즈 채우기설정 3개코드를 세트로 사용, linear-gradient(배경 이미지 어둡게하기)*/
        }

        .mytitle>button {
            width: 250px;
            height: 50px;

            background-color: transparent;

            border: 1px solid white;
            color: white;

            border-radius: 50px;
            /* 모서리 둥글게 */

            margin-top: 20px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
            /* 버튼 마우스 오버시 지정한 픽셀만큼 확장 */
        }

        .mycomment {
            color: gray;
        }

        .mycards {
            width: 1200px;
            /* mycard 구역 가로 사이즈 */
            margin: 20px auto 20px auto;
            /* 위쪽여백20px, 오른족여백 자동 아래여백20px 왼쪽여백 자동 */
        }
        .mypost {
            /* background-color: green; */
            /* 포스트 박스 배경색상 */
            width: 500px;
            /* 포스트박스 가로크기 */
            margin: 20px auto 20px auto;
            /* 포트스박스 바깥쪽 여백주기 */
            padding: 20px 20px 20px 20px;
            /* 포스트박스 안쪽 여백주기 */
            box-shadow: 0px 0px 3px 0px gray;
            /* 포스트박스 테두리 그림자넣기, 가운데로부터 3px*/
        }
        .mybtn {
            display: flex;
            /* 플렉스박스: 블록 레이아웃,인라인 레이아웃,테이블 레이아웃 위치 지정 */
            flex-direction: row;
            /* 플렉스박스 오른쪽 정렬 */
            align-items: center;
            /* 플렉스박스 교차축의 중단에 배치 */
            justify-content: center;
            /* 플렉스박스 가운데부터 정렬 */

            margin-top: 20px;
            /* 위쪽여백 주기 */
        }
        .mybtn > button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="mytitle">
        <h1>내 생애 최고의 영화들</h1>
        <button>영화 기록하기</button>
    </div>
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">영화 URL</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">코멘트</label>
        </div>
        <div class="mybtn">
            <button type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <!-- 카드박스 가로 줄 변경 row-cols-md-(4) -->
